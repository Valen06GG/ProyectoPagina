{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
</head>
<body id="page-top">
    <!-- Menú -->
    <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand"><a href="{% url 'Inicio' %}">Mi Blog</a></li>
            <li class="sidebar-nav-item"><a href="{% url 'Inicio' %}">Inicio</a></li>
            <li class="sidebar-nav-item"><a href="{% url 'CrearAutor' %}">Nuevo Autor</a></li>
            <li class="sidebar-nav-item"><a href="{% url 'CrearCategoria' %}">Nueva Categoría</a></li>
            <li class="sidebar-nav-item"><a href="{% url 'CrearPost' %}">Nuevo Post</a></li>
            <li class="sidebar-nav-item"><a href="{% url 'BuscarPost' %}">Buscar</a></li>
        </ul>
    </nav>

    <!-- Encabezado -->
    <header class="masthead d-flex align-items-center">
        <div class="container px-4 px-lg-5 text-center">
            <h1 class="mb-1">Mi Blog</h1>
            <h3 class="mb-5"><em>Hecho con Django</em></h3>
            <a class="btn btn-primary btn-xl" href="#contenido">Ver contenido</a>
        </div>
    </header>

    <!-- Bloque de contenido -->
    <section class="content-section bg-light" id="contenido">
        <div class="container px-4 px-lg-5 text-center">
            {% block contenido %}
            {% endblock %}
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer text-center">
        <div class="container px-4 px-lg-5">
            <ul class="list-inline mb-5">
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="#"><i class="icon-social-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white mr-3" href="#"><i class="icon-social-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                    <a class="social-link rounded-circle text-white" href="#"><i class="icon-social-github"></i></a>
                </li>
            </ul>
            <p class="text-muted small mb-0">© Mi Blog 2025</p>
        </div>
    </footer>

    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
