{% extends 'PaginaBlog/index.html' %}
{% block title %}Editar Categoría{% endblock %}

{% block contenido %}
  <h2>Editar Categoría</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{% url 'CrearCategoria' %}?tipo=categoria" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
